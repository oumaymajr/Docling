version: '3.8'
services:
  docling-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docling-api
    ports:
      - "8001:8001"
    volumes:
      - .:/data/maghrebia/Git/Docling
      - ./.env:/data/maghrebia/Git/Docling/.env
      - ./image_cache:/data/maghrebia/Git/Docling/image_cache
      - ./detected_images:/data/maghrebia/Git/Docling/detected_images
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8001
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - maghrebia-net

networks:
  maghrebia-net:
    external: true
