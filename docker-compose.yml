version: '3.8'

services:
  docling-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docling-api
    ports:
      - "8001:8001"
    volumes:
      # Mount code for hot reload
      - .:/data/maghrebia/Git
      # Mount .env file
      - ./.env:/data/maghrebia/Git/.env
      # Persist cache directories
      - ./image_cache:/data/maghrebia/Git/image_cache
      - ./detected_images:/data/maghrebia/Git/detected_images
    environment:
      - PYTHONUNBUFFERED=1
    # Uncomment if you need GPU support
    deploy:
       resources:
         reservations:
           devices:
             - driver: nvidia
               count: all
               capabilities: [gpu]
    restart: unless-stopped
    networks:
      - maghrebia-net

networks:
  maghrebia-net:
    driver: bridge

